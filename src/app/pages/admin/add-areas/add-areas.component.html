<mat-card class="mt20">
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row mt20">
                <div class="col-md-6 offset-md-3">
                    <h1>Agregar nueva Area</h1>
                    <mat-card-content>
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Nombre del Area</mat-label>
                                <input required autofocus type="text" name="titulo" matInput
                                    placeholder="Ingrese el nombre del Area" [(ngModel)]="area.nombreArea"
                                    (ngModelChange)="area.nombreArea = $event.toUpperCase()">
                            </mat-form-field>

                            <div class="container text-center mt20">
                                <button mat-raised-button color="primary">Guardar</button>
                            </div>
                        </form>
                    </mat-card-content>
                </div>
            </div>
        </div>
    </div>
</mat-card>
