<mat-card class="mt20">
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row mt20">
                <div class="col-md-6 offset-md-3">
                    <div class="container text-center">
                        <img src="../../../assets/register.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Agregar Usuario</h1>

                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Ingrese su nombre de Usuario">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombres</mat-label>
                            <input required [(ngModel)]="user.nombre" name="nombre" matInput
                                placeholder="Ingrese sus nombres">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellidos</mat-label>
                            <input required [(ngModel)]="user.apellido" name="apellido" matInput
                                placeholder="Ingrese sus apellidos">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>DNI</mat-label>
                            <input required [(ngModel)]="user.dni" name="dni" matInput placeholder="Ingrese su DNI">
                            <mat-hint>El DNI debe ser único</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Correo</mat-label>
                            <input required [(ngModel)]="user.correo" name="correo" type="email" matInput
                                placeholder="Ingrese su correo">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Ingrese su contraseña">
                        </mat-form-field>

                        <!--<mat-form-field class="full-width" appearance="outline">
                        <mat-label>Servicio</mat-label>
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                        </mat-form-field>-->

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Registrar</button>
                            <button type="reset" class="ml20" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
</mat-card>
