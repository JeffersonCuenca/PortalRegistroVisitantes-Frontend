<mat-card class="mt20">
    <div mat-subheader>
        Lista de roles asignados
    </div>
    <table mat-table [dataSource]="usuariosroles" class="mat-elevation-z2" matSort>

        <!-- Nombre de Usuario Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.usuario.username}} </td>
        </ng-container>

        <!-- Nombres Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.usuario.nombre}} </td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.usuario.apellido}} </td>
        </ng-container>

        <!-- DNI Column -->
        <!--<ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.usuario.dni}} </td>
        </ng-container>-->

        <!-- Correo Column -->
        <!--<ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.usuario.correo}} </td>
        </ng-container>-->

        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let usuariosroles"> {{usuariosroles.rol.rolNombre}} </td>
        </ng-container>

        <!-- Modificar Column -->
        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
            <td mat-cell *matCellDef="let usuariosroles">
                <a [routerLink]="'/admin/update-user-rol/'+usuariosroles.id" color="primary" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <!-- Eliminar Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let usuariosroles">
                <a color="warn" (click)="eliminarUsuarioRol(usuariosroles.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let usuariosroles; columns: displayedColumns;"></tr>
    </table>
</mat-card>
