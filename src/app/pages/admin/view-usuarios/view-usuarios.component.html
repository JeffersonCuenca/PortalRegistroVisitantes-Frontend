<mat-card class="mt20">
    <div mat-subheader>
        Lista de usuarios
    </div>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z2" matSort>

        <!-- Nombres Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.username}} </td>
        </ng-container>

        <!-- Nombres Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.nombre}} </td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.apellido}} </td>
        </ng-container>

        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.dni}} </td>
        </ng-container>

        <!-- Area Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.correo}} </td>
        </ng-container>

        <!-- Fecha y Hora de Ingreso Column -->
        <ng-container matColumnDef="contraseña">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.password}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let usuarios; columns: displayedColumns;"></tr>
    </table>
