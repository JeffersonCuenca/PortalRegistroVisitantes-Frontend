<mat-card class="mt20">
    <div mat-subheader>
        Lista de Areas
    </div>
    <table mat-table [dataSource]="areas" class="mat-elevation-z2" matSort>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let areas"> {{areas.nombreArea}} </td>
        </ng-container>

        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let areas"> {{areas.descripcionArea}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let areas; columns: displayedColumns;"></tr>
    </table>
</mat-card>
